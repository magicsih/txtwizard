<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="stylesheet" href="/app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="color-scheme" content="dark light" />
	%sveltekit.head%
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-7HNMRW4Y3Q"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9932778305312246"
		crossorigin="anonymous"></script>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<script>
		const theme = new URL(window.location).searchParams.get('theme');
		document.body.classList.remove('light', 'dark');
		document.body.classList.add(theme || 'light');

		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'G-7HNMRW4Y3Q', {
			cookie_flags: 'SameSite=Lax;Secure',
			allow_google_signals: false
		});

		document.querySelector('.menu-toggle').addEventListener('click', function () {
			const nav = document.querySelector('nav');
			nav.classList.toggle('open');
		});
	</script>
</body>

</html>
